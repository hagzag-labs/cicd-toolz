# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Use Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: generate .releaserc.yml
        run: |
          cat <<EOF>> .releaserc.yml
          branches:
          - main
          plugins:
          - "@semantic-release/commit-analyzer"
          - "@semantic-release/github"
          - - "@semantic-release/exec"
            - verifyReleaseCmd: echo \${nextRelease.version} > nextVersion
          EOF
      - name: show .releaserc.yml
        run: cat .releaserc.yml && git status
          
      - name: install semantic-releaes
        run: |
          npm install -g semantic-release,
          npm install -g @semantic-release/git @semantic-release/github \
              @semantic-release/exec @semantic-release/commit-analyzer \
              @semantic-release/release-notes-generator 
          
          
